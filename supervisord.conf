[supervisord]
nodaemon=true
user=root

[program:fastapi_backend]
# 使用 uvicorn 的絕對路徑
command=/usr/local/bin/uvicorn api.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi_err.log
stdout_logfile=/var/log/supervisor/fastapi_out.log

[program:streamlit_frontend]
# 使用 streamlit 的絕對路rayed
command=/usr/local/bin/streamlit run frontend/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/streamlit_err.log
stdout_logfile=/var/log/supervisor/streamlit_out.log