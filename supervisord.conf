[supervisord]
nodaemon=true
user=root

[program:fastapi_backend]
# 修改 command 以匹配您的啟動方式
# FastAPI 應用通常由 uvicorn 啟動，main.py 裡的 app = FastAPI()
# 我們需要告訴 uvicorn 去哪裡找那個 app 物件
command=uvicorn api.main:app --host 0.0.0.0 --port 8000
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/fastapi_err.log
stdout_logfile=/var/log/supervisor/fastapi_out.log

[program:streamlit_frontend]
# 修改 command 以匹配您的啟動方式
command=streamlit run frontend/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/streamlit_err.log
stdout_logfile=/var/log/supervisor/streamlit_out.log